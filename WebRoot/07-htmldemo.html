<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>表单标签</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<form action="" method="post">
  		输入姓名：<input type="text" name="username" value=""/><br/>
  		输入密码：<input type="password" name="pwd" /><br/>
  		选择性别：<input type="radio" name="sex" checked="checked" value="nan"/>男
  			<input type="radio"name="sex" value="nv"/>女<br/>
  		所会技术：<input type="checkbox" checked="checked" name="jishu" value="java"/>JAVA 
  				<input type="checkbox" name="jishu" value="html"/>HTML
  				 <input type="checkbox" name="jishu" value="css"/>CSS
  				 <br/>
  		上传附件：<input type="file" name="myfile" /><br/>
  		
  		选择城市：<select name="cicy">
  					<option value="none">--请选择--</option>
  					<option value="bj">北京</option>
  					<option value="sh">上海</option>
  					<option value="gz">广州</option>
  				</select>
  				<br/>
  		
  		
  		个人简介：<textarea rows="5" cols="5">
  			
  		</textarea>
  		<br/>
  		
  		<input type="hidden" name="myhidden" value="myvalue"/><br/>
  		<input type="reset" value="重置数据" /><input type="submit" value="提交数据"/>
  		<input type="button" />
  		<input type="image" src="tj.png" />
  	
  	</form>
  
  </body>
</html>
