<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>列表标签</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    

  </head>
  
  <body>
  	<h3>列表标签</h3>
  	<dl>
  		<dt>上层项目</dt>
  		<dd>下层项目</dd>
  		<dd>下层项目</dd>
  		<dd>下层项目</dd>
  	</dl>
  	
  	<hr/>
  	
  	<h3>有序列表</h3>
  	<ol type="a" start="4">
  		<li>有序列表</li>
  		<li>有序列表</li>
  		<li>有序列表</li>
  	</ol>
  
  	<h3>无序列表</h3>
  	<ul type="square">
  		<li>无序列表</li>
  		<li>无序列表</li>
  		<li>无序列表</li>
  	</ul>
  	
  </body>
</html>
