<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>表单标签</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  
  	<form>
  	<table border="1" width="400px" cellpadding="8" cellspacing="1" align="center">
  		<tr>
  			<td>输入姓名</td>
  			<td>
  				<input type="text" name="username"/>
  			</td>
  		</tr>
  	
  		<tr>
  			<td>输入密码</td>
  			<td>
  				<input type="password" name="pwd"/>
  			</td>
  		</tr>
  		<tr>
  			<td>确认密码</td>
  			<td>
  				<input type="password" name="repwd"/>
  			</td>
  		</tr>
  		<tr>
  			<td>选择性别</td>
  			<td>
  				<input type="radio" name="sex" value="nan" checked="checked"/>男
  				<input type="radio" name="sex" value="nv"/>女
  			</td>
  		</tr>
  		<tr>
  			<td>所会技术</td>
  			<td>
  				<input type="checkbox" name="jishu" value="java" checked="checked"/>JAVA
  				<input type="checkbox" name="jishu" value="html" />HTML
  				<input type="checkbox" name="jishu" value="css" />CSS
  			</td>
  		</tr>
  		<tr align="center">
  			<td colspan="2">
  				<input type="reset" value="重置数据"/>
  				<input type="submit" value="提交数据"/>
  			</td>
  		</tr>
  	</table>
  
  	</form>
  
  </body>
</html>
